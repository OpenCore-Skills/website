<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenCORE Skill: {{ skill.name }}</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; line-height: 1.6; }
        h1 { color: #0366d6; font-family: Consolas, "Courier New", monospace; }
        
        a { 
            color: inherit; 
            text-decoration: none; 
        }
        
        .tag { display: inline-block; padding: 4px 10px; border-radius: 15px; font-size: 0.9em; font-weight: 600; margin: 2px; }
        .tag-domain { background-color: #f0f8ff; color: #0366d6; }
        .tag-mission { background-color: #f3f9f0; color: #22863a; }
        
        .tag:hover {
            opacity: 0.8;
            cursor: pointer;
        }

        pre { background-color: #f6f8fa; padding: 15px; border-radius: 6px; overflow-x: auto; }
        a.back-link { 
            color: #0366d6; 
            text-decoration: none; 
        }
        a.back-link:hover { 
            text-decoration: underline; 
        }
    </style>
</head>
<body>
    <a class="back-link" href="/">&larr; Back to Full Catalog</a>
    
    <h1>{{ skill.name }}</h1>
    <p>{{ skill.description }}</p>

    <h3>Domain Tags</h3>
    <p>
        {% for tag in skill.domain_tags %}
            <a href="/?domain_tag={{ tag | urlencode }}">
                <span class="tag tag-domain">{{ tag }}</span>
            </a>
        {% endfor %}
    </p>

    <h3>Mission Tags</h3>
    <p>
        {% for tag in skill.mission_tags %}
            <a href="/?mission_tag={{ tag | urlencode }}">
                <span class="tag tag-mission">{{ tag }}</span>
            </a>
        {% endfor %}
    </p>

    <h3>Raw Definition (YAML)</h3>
    <pre>{{ raw_yaml }}</pre>

</body>
</html>
